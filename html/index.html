<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ELIZA Chat Bot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand navbar-title">ELIZA</span>
      </nav>
    </header>
    <main class="container frame">
      <ul>
        <li style="width:100%;">
          <div class="msj macro">
              <div class="avatar" style="padding: 0px 10px 0px 10px">
                  <img class="img-circle" style="width:100%" src="/images/eliza-avatar.png" />
                </div>
              <div class="text text-l">
                <p>Hi, I'm Eliza</p>
                <p><small id="first-timestamp"></small></p>
              </div>
          </div>
        </li>
      </ul>
    </main>
    <footer class="fixed-bottom text-light bg-dark container">
      <form class="form-inline">
        <section class="form-group msj-rta macro" style="margin:auto; justify-content: flex-end">
          <label class="sr-only" for="user-input">User input</label>
          <div class="input-group text-r" style="background:whitesmoke !important; flex-grow: 5">
              <input name="user-input" class="form-control mytext required" placeholder="Type a message"/>
          </div>
        </section>
      </form>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="/js/script.js" defer="true"></script>
  </body>
</html>
